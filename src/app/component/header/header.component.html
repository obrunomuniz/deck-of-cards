<div class="h-full flex flex-col">
  <igx-nav-drawer id="navigation" #drawer [isOpen]="isOpen" [pinThreshold]="5000">
      <ng-template igxDrawer>
          <nav>
              <span igxDrawerItem [isHeader]="true">Components</span>
              <span *ngFor="let item of navItems" igxDrawerItem [active]="item.text === selected" igxRipple (click)="navigateTo(item)">
                  <igx-icon family="material">{{ item.name }}</igx-icon>
                  <span>{{ item.text }}</span>
              </span>      
          </nav>
      </ng-template>
  </igx-nav-drawer>
  <header [ngClass]="{'bg-blue-500': !isDarkMode, 'dark:bg-blue-800': isDarkMode}" class="p-4 text-white shadow-md flex justify-between items-center">
      <span igxButton="icon" igxToggleAction="navigation" class="text-white">
          <igx-icon family="material">menu</igx-icon>
      </span>
      <igx-switch [(ngModel)]="isDarkMode" (change)="changeTheme()"></igx-switch>
  </header>
  <main class="h-full overflow-auto p-4">
    <span igxButton="icon" class="bg-gray-300 hover:bg-gray-300" *ngIf="showBackButton" (click)="voltar()">
        <igx-icon class="text-white hover:text-white">arrow_back</igx-icon>
    </span>
  </main>
</div>
