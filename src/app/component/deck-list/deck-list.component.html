<div class="container mx-auto p-6">
  <h1 class="text-3xl mb-4">Lista de Baralhos</h1>

  <!-- Botão para criar um novo baralho -->
  <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded mb-6">
    Criar Novo Baralho
  </button>

  <!-- Lista de baralhos -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let deck of decks" class="bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 ease-in-out">
      <h2 class="text-xl mb-2">{{ deck.name }}</h2>
      
      <!-- Botões de ação para cada baralho -->
      <div class="flex justify-end space-x-2">
        <button class="text-blue-500 hover:text-blue-700" (click)="editDeck(deck.id)">Editar</button>
        <button class="text-red-500 hover:text-red-700" (click)="removeDeck(deck.id)">Remover</button>
        <button class="text-green-500 hover:text-green-700" (click)="viewDeckDetails(deck.id)">Detalhes</button>
      </div>
    </div>
  </div>
</div>
